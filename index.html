<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="input_field">
        <input
          type="text"
          name="Search"
          id="search_bar"
          placeholder="Search for a City"
        />
        <img
          src="search-alt-2-svgrepo-com.svg"
          alt="search_icon"
          title="Search for City"
        />
        <div class="tempFormat">
          <div class="cels">C°</div>
          <div class="fahr">F°</div>
        </div>
      </div>
      <div id="weather_data">
        <h2 class="todayName"></h2>
        <div id="temp_container" class="temp">
          <div id="temp"></div>
          <img id="cloudicon" src="" />
          <div id="temphighlow">
            <div class="high"></div>
            <div class="low"></div>
            <div class="feels"></div>
          </div>
          <div id="clouds" class="clouds">Clouds:</div>
          <!-- <div id="rain">Rain:</div> -->
          <div id="humid">Humidity:</div>
          <div id="wind">Wind Speed:</div>
        </div>
        <div id="forecast">
          <span id="week_forecast">5-Day Forecast: </span>
          <div class="forecastContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
